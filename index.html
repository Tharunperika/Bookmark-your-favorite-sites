<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>

<body>
    <div class="bg-container">
        <p class="para pt-3 pl-1">Hello</p>
        <h1 class="heading pb-3 pl-1">Jane Doe</h1>
        <div class="card-container p-4">
            <h1 class="card-heading">Bookmark Your Favorite Sites</h1>
            <form class="form-container p-4 mt-4" id="bookmarkForm">
                <div class="mb-3">
                    <label for="siteNameInput" class="label-text">SITE NAME</label>
                    <input type="text" id="siteNameInput" class="form-control" placeholder="Enter site name" />
                    <p class="error-message" id="siteNameErrMsg"></p>
                </div>
                <div class="mb-3">
                    <label for="siteUrlInput" class="label-text">SITE URL</label>
                    <input type="text" id="siteUrlInput" class="form-control" placeholder="Enter site URL" />
                    <p class="error-message" id="siteUrlErrMsg"></p>
                </div>
                <div class="text-right">
                    <button type="submit" id="submitBtn" class="btn btn-primary">Submit</button>
                </div>
            </form>
            <div>
                <ul id="bookmarksList" class="unList mt-4 p-3">

                </ul>
            </div>
        </div>
    </div>
</body>

</html>
